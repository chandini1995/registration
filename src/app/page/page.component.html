<div class="container">
    <h1>Registration form</h1>
    <form #signupform="ngForm" (ngSubmit)="onSubmit(signupform)">
        <div class="form-group">

            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" required name="firstName" [(ngModel)]="firstName">
        </div>

        <!-- <div class="alert alert-danger" *ngIf="signupform.controls['firstName'].touched == true && 
    signupform.controls['firstName'].invalid == true">
            firstName is required
        </div> -->

        <!-- Pristine{{ signupform.controls['firstName'].pristine}}
        Touched{{ signupform.controls['firstName']. touched}}
        Valid{{ signupform.controls['firstName'].valid}}
        Invalid{{ signupform.controls['firstName'].invalid}} -->


        <div class="form-group">
            <label for="LastName">LastName</label>
            <input type="text" class="form-control" required name="LastName" [(ngModel)]="lastName">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" required name="email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" required name="password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="ConformPassword">ConformPassword</label>
            <input type="text" class="form-control" required name="conformPassword" [(ngModel)]="conformPassword">
        </div>

        <button class="btn btn-success" type="submit" 
        [disabled]="signupform.invalid == true">Submit</button>
    </form>
</div>
